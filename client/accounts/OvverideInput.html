<template name="override-atTextInput">
  <div class="at-input {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    {{#if showLabels}}
      <label for="at-field-{{_id}}">
        {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
      </label>
    {{/if}}
  <div class="form-group isEmpty">
    <input type="{{type}}" id="at-field-{{_id}}"  class="form-control" name="at-field-{{_id}}" autocapitalize="none" autocorrect="off">
       	<span class="material-input"></span>
      </div>
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span>{{errorText}}</span>
    {{/if}}
  </div>
</template>
