<template name="Users">
    {{#if isInRole 'admin'}}
    <h5>Users</h5>
     <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-plain">
                            <div class="card-header" data-background-color="purple">
                                <h4 class="title">Striped Table with Hover</h4>
                                <p class="category">Here is a subtitle for this table</p>
                            </div>
                            <div class="card-content table-responsive ">
                                <table class="table table-hover ">
                                    <thead>
                                      <th>ID</th>
                                    	<th>Email</th>
                                        <th>CreatedAt</th>
                                    	<th>Role</th>
                                    
                                    </thead>
                                    <tbody>
                                        {{#each users}}
                                         <tr>
                                            <td>{{_id}}</td>
                                        	<td>{{userEmail}}</td>
                                        	<td>{{createdAt}}</td>
                                            <td>{{Role}}
                                                <div class="user-edit">
                                                    <h3>Edit User</h3>
                                                    {{#if isAdmin}}
                                                     <button class="btn toggle-admin btn-danger">Remove Admin</button>
                                                    {{else}}
                                                      <button  class="btn toggle-admin btn-danger">Make Admin</button>
                                                    {{/if}}
                                                </div>

                                            
                                            </td>
                                         </tr>
                                      {{/each}}
                                                        
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
     </div>
   
    {{else}}
     <h1>Not authorised</h1>
     {{/if}}
</template>
