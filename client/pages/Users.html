<template name="Users">
    {{#if isInRole 'admin'}}
    <h5>Users</h5>
     <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Striped Table with Hover</h4>
                                <p class="category">Here is a subtitle for this table</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                      <th>ID</th>
                                    	<th>Email</th>
                                        <th>CreatedAt</th>
                                    	<th>Role</th>
                                    
                                    </thead>
                                    <tbody>
                                        {{#each users}}
                                         <tr>
                                            <td>{{_id}}</td>
                                        	<td>{{userEmail}}</td>
                                        	<td>{{createdAt}}</td>
                                            <td>{{Role}}
                                                <div class="user-edit">
                                                    <h3>Edit User</h3>
                                                    {{#if isAdmin}}
                                                     <button class="toggle-admin">Remove Admin</button>
                                                    {{else}}
                                                      <button  class="toggle-admin">Make Admin</button>
                                                    {{/if}}
                                                </div>

                                            
                                            </td>
                                         </tr>
                                      {{/each}}
                                                        
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
     </div>
   
    {{else}}
     <h1>Not authorised</h1>
     {{/if}}
</template>
